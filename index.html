<!DOCTYPE html>
<html lang="en">

<head>
    <meta charser="" UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Search for city...." />
        </header>
        <main>
            <section class="location">
                <div class="city">---</div>

                <div class="date">-----</div>
            </section>
            <div class="current">
                <div class="temp">--<span>°c</span></div>
                <div class="weather">Sunny/clody</div>
                <div class="hi-low">--°c/--°c</div>
            </div>

        </main>
        <footer>
            <b style="color: rgb(138, 134, 130);">
                <center>BY<br>B-L-A-N-K</center>
            </b>
        </footer>
    </div>

    <script src="index.js"></script>

    <!-- BY B-L-A-N-K-->
    <script src="/service-worker.js">
    </script>
</body>

</html>
